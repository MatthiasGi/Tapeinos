de:
  forgot_passwords:
    new:
      title: Passwort zurücksetzen
      lead: Wenn Du Dein Passwort vergessen hast, oder Dein Benutzer blockiert wurde, kannst Du hier ein neues Passwort anfragen.
      reset_password_description: Gebe dazu im Folgenden bitte Deine E-Mail-Adresse ein, an die Du dann einen Link zum Zurücksetzen des Passworts gesendet bekommst. Beachte bitte, dass dieser nur 24 Stunden gültig ist.
      mail_sent: Dir wird innerhalb der nächsten Minuten eine E-Mail mit einem Link zum Setzen eines neuen Passworts per E-Mail zugesandt. Bitte beachte, dass Du nun innerhalb der nächsten 24 Stunden keine weitere dieser E-Mails beantragen kannst.
      reset_link_already_sent: Dir wurde bereits innerhalb der letzten 24 Stunden ein Link per E-Mail zum Zurücksetzen Deines Passworts zugesandt. Bitte folge den dort beschriebenen Anweisungen. Überprüfe auch bitte Deinen Spam-Ordner, vielleicht ist die E-Mail ja dort gelandet?
      invalid_token: Der von Dir aufgerufene Link zum Beantragen eines neuen Passworts ist ungültig. Falls Du Dein Passwort zurücksetzen möchtest, gib dazu im Folgenden bitte Deine E-Mail-Adresse ein.
      expired_token: Der Link zum Zurücksetzen Deines Passworts ist leider schon abgelaufen. Verlange doch bitte einen Neuen, falls Du ihn noch brauchen solltest.

    create:
      email_not_found: Diese E-Mail-Adresse wurde nicht gefunden. Hast Du Dich vielleicht vertippt? Oder noch gar keinen Account?

    edit:
      title: Passwort zurücksetzen
      lead: Im Folgenden kannst Du ein neues Passwort für Deinen Account vergeben.
      reset_password_description: Du hast einen Link ausgewählt, mit dem Du das Passwort für Deinen Account neu setzen kannst. Solltest Du dies doch nicht wollen, klicke unten bitte auf Abbrechen oder verlasse diese Seite, dann ändert sich für Dich nichts.
