de:
  users:
    new:
      title: Account erstellen
      lead: Hier kannst Du Dir zur einfacheren Verwaltung einen Benutzeraccount erstellen.
      description: |
        Das bedeutet, dass Du Dich in Zukunft mit einem Password auf dieser Seite anmeldest. Dies hat mehrere Vorteile:

        - Die Links in der E-Mail haben keinen Wert mehr: damit erreichst Du das Portal **sicherer** und **bequemer**.
        - Du hast vollen Zugriff auf alle Funktionen des Portals. Zur Zeit gibt es hier noch nicht viel zu sehen, aber für die Zukunft ist zum Beispiel die Verwaltung von aktuellen Ausbildungen geplant.
        - Du hast jederzeit die Möglichkeit, Deine Termine **einzusehen** und zu **ändern**.

        Dieser Vorgang lässt sich jederzeit rückgängig machen, Du kannst es also problemlos auch einfach ausprobieren.

        Du erhälst nach Klick auf untenstehenden Knopf eine E-Mail zugesandt, in der Du Dein erstes Passwort erhälst. Ändere dies bitte **möglichst bald**.
      info_alert: |
        Die Erstellung eines Accounts ist **vollkommen optional**.

        Diese Möglichkeit steht nur zu Deiner **Bequemlichkeit** zur Verfügung.
      managed_servers: 'Folgende Messdiener werden in dem Account verwaltet:'
      submit: Account erstellen

    edit:
      title: Einstellungen
      lead: Im Folgenden kannst Du die Einstellungen Deines Accounts bearbeiten, die Gewändergrößen anpassen und Deinen Account löschen.
      password_optional: 'Fülle die folgenden Felder nur aus, wenn Du Dein Passwort tatsächlich ändern möchtest, ansonsten lasse sie einfach leer:'
      server_lead: Hier kannst Du Deine Gewändergrößen ändern.
      server_description: Wir benutzen diese Angaben, um möglichst immer ausreichend Gewänder vorzuhalten.
      save_servers: Messdiener aktualisieren
      delete_account: Account löschen
      delete_lead: Wenn Du Deinen Account nicht mehr benutzen willst, kannst Du ihn hier löschen.
      delete_description: Beachte, dass Du Dich weiterhin wieder über personalisierte Links in die Pläne eintragen kannst. Es wird lediglich die Möglichkeit zum Einloggen mit Hilfe eines Passworts entfernt. Weiterhin gehen alle Zusatzfunktionen verloren. Du kannst Dir jederzeit wieder einen Account erstellen.
      delete: Account löschen
      delete_confirm: Willst Du Deinen Account wirklich löschen?
      changes_saved: Deine Änderungen wurden erfolgreich gespeichert!
      cant_delete_last_root: Du bist der letzte Superadministrator. Du kannst Deinen Account also gar nicht löschen, da sonst keine Verwaltung mehr möglich wäre.
