de:
  sessions:
    new:
      title: Willkommen
      lead: Sofern Du Dir ein Benutzerkonto erstellt hast, kannst Du Dich hier damit einloggen.
      no_account: Wenn Du noch kein Benutzerkonto hast, öffne Deinen personalisierten Link in einer E-Mail. Dort kannst Du Dir dann ein Konto erstellen.
      forgot_password: Passwort vergessen
      logout: Du wurdest erfolgreich ausgeloggt. Bis zum nächsten Mal!
      blocked: Dein Benutzeraccount wurde gesperrt. Jemand hat zu oft versucht, sich mit einem falschen Passwort einzuloggen. Falls Du das nicht selber warst, schützt Dich diese Funktion vor Angriffen. Um Deinen Account zu entsperren, klicke unten bitte auf „Passwort vergessen“.
      submit: Einloggen
      server_has_account: Du hast offenbar bereits einen Account, weshalb Du nicht mehr über die personalisierten Links auf die Pläne zugreifen kannst. Logge Dich im Folgenden bitte mit Deinem Account ein.
      invalid_seed: Der angegebene, personalisierte Link ist leider ungültig. Ist er vielleicht schon sehr veraltet?
      no_server_available: Dein Benutzer verwaltet keine Messdiener, deshalb ist ein Login nicht wirklich sinnvoll. Setze Dich doch bitte mit dem Leiterteam in Verbindung.
      invalid_server_change: Beim Auswählen eines Messdieners ist ein Fehler aufgetreten. Aus Sicherheitsgründen wurdest Du deshalb ausgeloggt. Bitte logge Dich erneut ein.

    create:
      email_not_found: Diese E-Mail-Adresse wurde nicht gefunden. Hast Du Dich vielleicht vertippt? Oder noch gar keinen Account?
      password_wrong: Das eingegebene Passwort ist falsch. Hast Du Dich vielleicht vertippt?
